version: '3.8'

services:
  ml-service:
    image: ml-service:v1.1.0
    container_name: ml-service-green
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODEL_VERSION: v1.1.0
    environment:
      - MODEL_VERSION=v1.1.0
    ports:
      - "8082:8080"
    networks:
      - ml-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "environment=green"
      - "version=v1.1.0"

  nginx:
    image: nginx:alpine
    container_name: nginx-green
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.green.conf:/etc/nginx/nginx.conf:ro
    networks:
      - ml-network
    depends_on:
      - ml-service
    restart: unless-stopped
    labels:
      - "environment=green"

networks:
  ml-network:
    driver: bridge
    name: ml-network